<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="signup">
        <label for="racefname">First Name</label>
        <input type="text" id="racefname" name="racefname" placeholder="Ex: Chris" required>
        <label for="racelname">Last Name</label>
        <input type="text" id="racelname" name="racelname" placeholder="Ex: Smith" required>
        <h3>Select a Race:</h3>
        <div>
            <label for="funrun">Fun Run 5k</label>
            <input type="radio" id="funrun" name="racetype" value="fun run 5k">
        </div>
        <div>
            <label for="halfmarathon">Half marathon</label>
            <input type="radio" id="halfmarathon" name="racetype" value="Half marathon">
        </div>
        <div>
            <label for="fullmarathon">Marathon</label>
            <input type="radio" id="fullmarathon" name="racetype" value="marathon">
        </div>
        <div>
            <label for="raceemail">Email</label>
            <input type="email" id="raceemail" name="raceemail" placeholder="email">
            <label for="racepassword">Password</label>
            <input type="password" name="racepassword" id="racepassword" placeholder="password">
            <div>
                <label for="raceagegroup">Select Age Group</label>
                <select name="raceagegrp" id="raceagegroup">
                    <option value="18-24">18 - 24</option>
                    <option value="25-37" selected>25 - 37</option>
                    <option value="38-45">38 - 45</option>
                </select>
            </div>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
